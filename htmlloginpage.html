<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form>   
    <div class="row">
        <div class='col-md-1'>Firstname</div>
        <div class='col-md-2'><input type='text' class="form-control"></div>
    </div>
    <div class="row">
        <div class='col-md-1'>Middlename</div>
        <div class='col-md-2'><input type='text' class="form-control"></div>
    </div>
    <div class="row">
        <div class='col-md-1'>Lastname</div>
        <div class='col-md-2'><input type='text' class="form-control"></div>
    </div>
    <div class="row">
        <div class='col-md-1'>Course</div>
        <div class='col-md-1'>
            <select class="form-select" >
            <option>Course</option>
                <option>C</option>
                <option>C++</option>
                <option>Java</option>
            
               </select>  
    </div>
    <div class="row">
        <div class='col-md-1'>Gender :</div>
    </div>
    <div class="row">
        <div class='col-md-1'>
            <input type='radio'  name='x' class="form-check-input" id="radio1" >Male</div>
    </div>
    <div class="row">
        <div class='col-md-1'>
            <input type='radio'  name='x' class="form-check-input" id="radio2" >Female</div>
    </div>
    <div class="row">
        <div class='col-md-1'>
            <input type='radio'  name='x' class="form-check-input" id="radio3" >Others</div>
    </div>

    <div class="row">
        <div class='col-md-1'>       Phone :</div>
        <div class='col-md-1'>      <input type='text' class="form-control" placeholder="+91"></div>
        <div class='col-md-2'>      <input type='text' class="form-control"></div>
        </div>

        <div class="row">
            <div class='col-md-1'>Address</div>
                
        </div>

        <div class="row">
            <div class='col-md-12'>   <textarea  class="form-control" name="text" rows="5"></textarea></div>
                
        </div>



        <div class="row">
            <div class='col-md-1'>Email:</div>
            <div class='col-md-2'><input type=email' class="form-control"></div>
        </div>
        <div class="row">
            <div class='col-md-1'>Password:</div>
            <div class='col-md-2'><input type='password' class="form-control"></div>
        </div>
        <div class="row">
            <div class='col-md-2'>Re-type password:</div>
            <div class='col-md-2'><input type='password' class="form-control"></div>
        </div>

        <div class="row">
    
  <div class='col-md-1'> <input type='button' class="btn" value="Submit"></div>
   </div>





   




   



    
</form>   
</body>
</html>
